title: Crypto Commands
status: experimental
description: Show when private keys are being exported from the device, or when new certificates are installed.
references:
    - https://attack.mitre.org/techniques/T1145/
    - https://attack.mitre.org/techniques/T1130/
author: Austin Clark
date: 2019/08/12
tags:
    - attack.credential_access
    - attack.defense_evasion
    - attack.t1130
    - attack.t1145
logsource:
    product: cisco
    service: aaa
    category: accounting
fields:
    - CmdSet
detection:
    keywords:
        - 'crypto pki export'
        - 'crypto pki import'
        - 'crypto pki trustpoint'
    condition: keywords
falsepositives:
    - Not commonly run by administrators.
level: high
title: Stage Data on device
status: experimental
description: Various protocols maybe used to put data on the device for exfil or infil
references:
    - https://attack.mitre.org/techniques/T1074/
    - https://attack.mitre.org/techniques/T1105/
    - https://attack.mitre.org/techniques/T1498/
author: Austin Clark
date: 2019/08/12
tags:
    - attack.collection
    - attack.lateral_movement
    - attack.command_and_control
    - attack.impact
    - attack.t1074
    - attack.t1105
    - attack.t1492
logsource:
    product: cisco
    service: aaa
    category: accounting
fields:
    - CmdSet
detection:
    keywords:
        - 'tftp'
        - 'rcp'
        - 'puts'
        - 'copy'
        - 'configure replace'
    condition: keywords
falsepositives:
    - Generally used to copy configs or IOS images.
level: low